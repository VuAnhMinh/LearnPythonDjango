{% extends "pages/base.html" %}

{% block title %}
Blog
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-2">
    <div class="container-fluid">
      {% for article in Post %}
      <h4>{{article.date|date:"d-m-Y"}} <a href="/blog/{{article.id}}"> &nbsp{{article.title}}</a> </h4>
      <img src="{{article.image.url}}" alt="{{article.title}}">
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
