<div class="blog-content">
<div class="product-card">
  <h1>Giày Converser 1970S</h1>
  <p>Đến từ drake.vn </p>
  <div class="product-pic" style=" background-image: url('{% static "image/blue.png"%}')"></div>
  <div class="product-color">
    <span class="blue active" data-color="#273c75" data-pic="url('{% static "image/blue.png" %}')"></span>
    <span class="black" data-color="#2f3640" data-pic="url('{% static "image/black.png" %}')"></span>
    <span class="yellow" data-color="#f0932b" data-pic="url('{% static "image/yellow.png" %}')"></span>
    <span class="red" data-color="#e74c3c" data-pic="url('{% static "image/red.png" %}')"></span>
  </div>
  <div class="product-info">
    <div class="product-price">1.900.000</div>
    <a href="#" class="product-button">Add to cart</a>
  </div>
</div>
<script>
  $(".product-color span").click(function(){
    $(".product-color span").removeClass("active");
    $(this).addClass("active");
    $(".blog-content").css("background",$(this).attr("data-color"));
    $(".product-price").css("color",$(this).attr("data-color"));
    $(".product-button").css("color",$(this).attr("data-color"));
    $(".product-pic").css("background-image",$(this).attr("data-pic"));
  })
</script>
</div>
