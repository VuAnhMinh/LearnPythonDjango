<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initia-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>
    {% block title %}    {% endblock %}
  </title>
  <style media="screen">
    html,body{
      height:100%;
      background-color: #dfe6e9;
    }
  </style>
  </head>
  <body>
    <div class="container-fluid" style="min-height:95%">
      <div class="row">
        <div class="col-sm-2">
          <center><img src="{% static "image/avatar.png" %}" class="responsive-img" style="max-height:150px">  </center>
        </div>
        <div class="col-sm-10">
          <center> <h1>Blog làm từ python Django </h1> </center>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <div class="bs-slidebar">
            <ul class="nav flex-column" style="background-color: #f1f2f6">
              <li> <a href="/">Thông tin cá nhân</a> </li>
              <li> <a href="/blog">Blog</a> </li>
              <li> <a href="/contact">Contact</a> </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
          <div class="container-fluid">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Snapchat</a>
      </div>
    </footer>
  </body>
</html>
