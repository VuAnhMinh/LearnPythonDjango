<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initia-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>
    {% block title %}    {% endblock %}
    </title>
  <style media="screen">
    html,body{
      height:100%;
      background-color: #dfe6e9;
    }
  </style>
  </head>
  <body>
    <div class="container-fluid" style="min-height:95%">
      <div class="row">
        <div class="col-sm-2">
          <center><img src="{% static "image/avatar.png" %}" class="responsive-img" style="max-height:150px">  </center>
        </div>
        <div class="col-sm-8">
          <center> <h1>Blog làm từ python Django </h1> </center>
        </div>
        <div class="col-sm-2">
          {% if user.username %}
          <p>Xin chào {{user.username}}</p>
          <p> <a href="{% url 'logout' %}">Đăng xuất</a> </p>
          {% else %}
          <a href="{% url 'register' %}">Đăng ký</a>  |  <a href="{% url 'login' %}">Đăng nhập</a>
          {% endif %}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">
          <div class="bs-slidebar">
            <nav class="nav flex-column">
            <a class="nav-link active" href="/">Trang chủ</a>
            <a class="nav-link" href="{% url 'blog_home' %}">Blog</a>
            <a class="nav-link" href="{% url 'contact_home' %}">Liên hệ</a>
          </nav>
          </div>
        </div>
        <div class="col-sm-10">
          <div class="container-fluid">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Snapchat</a>
      </div>
    </footer>
  </body>
</html>
